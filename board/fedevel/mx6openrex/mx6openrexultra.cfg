#define __ASSEMBLY__
#include <config.h>
/* image version */
IMAGE_VERSION 2

/*
 * Boot Device : one of spi, sd
 * spinor: flash_offset: 0x0400
 * sata:   flash_offset: 0x0400
 * sd/mmc: flash_offset: 0x0400
 */

/* spi/sata/sd/mmc has the same flash_offset */
BOOT_OFFSET	0x400

#ifdef CONFIG_SECURE_BOOT
CSF CONFIG_CSF_SIZE
#endif

/*
//=============================================================================
// DDR Controller Registers
//=============================================================================
// Manufacturer:         Micron
// Device Part Number:   MT41K512M16HA-125:A
// Clock Freq.:          528MHz
// Density per CS in Gb: 32
// Chip Selects used:    1
// Number of Banks:      8
// Row address:          16
// Column address:       10
// Data bus width:       64
//=============================================================================
